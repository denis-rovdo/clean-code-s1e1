<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding-element">
      <h3 class="title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-point">
          <input class="input-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="task-list-point edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="task task-edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-point">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
