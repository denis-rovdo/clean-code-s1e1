<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__title">Add Item</h3>
      <div class="section__task-add">
        <input class="section__input-text" type="text">
        <button class="section__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__task-list section__task-list_incomplete">
        <li class="section__point">
          <input class="section__input-checkbox" type="checkbox">
          <label class="section__task">Pay Bills</label>
          <input class="section__input-text" type="text" >
          <button class="section__btn section__btn_edit">Edit</button>
          <button class="section__btn section__btn_delete">
            <img class="section__btn-icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="section__point section__point_edit-mode">
          <input class="section__input-checkbox" type="checkbox">
          <label class="section__task section__task_edit">Go Shopping</label>
          <input class="section__input-text" type="text" value="Go Shopping">
          <button class="section__btn section__btn_edit">Save</button>
          <button class="section__btn section__btn_delete">
            <img class="section__btn-icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__task-list section__task-list_completed-tasks">
        <li class="section__point">
          <input class="section__input-checkbox" type="checkbox" checked>
          <label class="section__task">See the Doctor</label>
          <input class="section__input-text" type="text">
          <button class="section__btn section__btn_edit">Edit</button>
          <button class="section__btn section__btn_delete">
            <img class="section__btn-icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
